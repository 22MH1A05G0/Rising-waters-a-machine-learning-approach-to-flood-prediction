<!DOCTYPE html>
<html>
<head>
    <title>Flood Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background: linear-gradient(to right, #2c3e50, #4ca1af); /* lighter */
        color: #ffffff;
    }

    .card {
        margin-top: 40px;
        border-radius: 20px;
        padding: 35px;
        background: rgba(255,255,255,0.15); /* lighter glass */
        backdrop-filter: blur(8px);
    }

    h2 {
        color: #ffffff;
        font-weight: 600;
    }

    label {
        font-weight: 600;
        color: #f1f1f1; /* brighter text */
    }

    input {
        border-radius: 10px !important;
        background: rgba(255,255,255,0.9);
    }

    .btn-custom {
        border-radius: 25px;
        padding: 12px 35px;
        transition: 0.3s;
        font-weight: 600;
    }

    .btn-custom:hover {
        transform: scale(1.06);
    }
</style>

</head>
<body>

<div class="container">
    <div class="card shadow-lg">
        <h2 class="text-center mb-4">Enter Environmental Parameters</h2>

        <form action="/data_predict" method="post">

            <div class="row">

                <div class="col-md-6 mb-3">
                    <label>üå° Temperature</label>
                    <input type="text" class="form-control" name="Temp">
                </div>

                <div class="col-md-6 mb-3">
                    <label>üíß Humidity</label>
                    <input type="text" class="form-control" name="Humidity">
                </div>

                <div class="col-md-6 mb-3">
                    <label>‚òÅ Cloud Cover</label>
                    <input type="text" class="form-control" name="Cloud_Cover">
                </div>

                <div class="col-md-6 mb-3">
                    <label>üåß Annual Rainfall</label>
                    <input type="text" class="form-control" name="ANNUAL">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Jan-Feb Rainfall</label>
                    <input type="text" class="form-control" name="Jan_Feb">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Mar-May Rainfall</label>
                    <input type="text" class="form-control" name="Mar_May">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Jun-Sep Rainfall</label>
                    <input type="text" class="form-control" name="Jun_Sep">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Oct-Dec Rainfall</label>
                    <input type="text" class="form-control" name="Oct_Dec">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Avg June</label>
                    <input type="text" class="form-control" name="avgjune">
                </div>

                <div class="col-md-6 mb-3">
                    <label>Sub</label>
                    <input type="text" class="form-control" name="sub">
                </div>

            </div>

            <div class="text-center mt-4">
                <button class="btn btn-primary btn-custom btn-lg">Predict Flood Risk</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
